<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generated Password</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <!-- Custom Style -->
    <style>
      .password {
        position: relative;
      }

      .password button {
        position: absolute;
        right: 2px;
        top: 2px;
        background-color: #fff;
        padding: 3px;
      }
    </style>
  </head>
  <body>
    <main class="container text-center">
      <h1>Your password is:</h1>
      <div class="password">
        <h3 class="alert alert-success" id="password">{{ password }}</h3>
        <button class="btn" id="copyButton">copy</button>
      </div>

      <a href="{% url 'home' %}" class="btn btn-success">Go to Home</a>
    </main>

    <script>
      const content = document.getElementById("password");
      const copyButton = document.getElementById("copyButton");

      copyButton.addEventListener("click", () => {
        navigator.clipboard.writeText(content.innerText);
        copyButton.innerText = "copied";
      });
    </script>
  </body>
</html>
